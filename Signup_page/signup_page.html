     <header>

        </ul>
    </header>
    <h1>Sign Up</h1>
    <div class="signup-form">
        <form method="post">
            Email : <input type="email" name="email" placeholder="Enter your email"><br>
            Password : <input type="password" name="password" placeholder="Enter your password"><br>
            Name : <input type="text" name="lastname" placeholder="Last name"> <input type="text" name="firstname" placeholder="First name"><br>
            Gender : M<input type="radio" name="gender"> F<input type="radio" name="gender"> Other<input type="radio" name="gender"><br>
            Birthday : <input type="date" name="birthday"><br>
            Major : <select name="major">
                <option>Select your major</option>
                <option value="CS">Computer Science</option>
                <option value="EE">Electrical Engineering</option>
                <option value="ME">Mechanical Engineering</option>
                <option value="Math">Math</option>
                <option value="Bs">Business</option>
            </select><br>
            Phone : <input type="text" name="phone" placeholder="Enter your phone number"><br>
            <button>Sign Up</button>
        </form>
    </div>
</body>
</html>
